<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei animali Preferiti</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



  <!--- Componente ---->
  <script type="text/babel">

    const { useState } = React;
    function Modal({
      title,
      content,
      show = false,
      onClose = () => { },
      onConfirm = () => { }
    }) {
      return show && ReactDOM.createPortal(
        <div className="modal-container">
          <div className="modal">
            <h2>{title}</h2>
            {content}
            <div>
              <button onClick={onClose}>Annulla</button>
              <button onClick={onConfirm}>Conferma </button>
            </div>
          </div>
        </div>,
        document.body
      )
    }


    const ListaAnimali = () => {
      const [animals, setAnimals] = useState([]);
      // inserisco lo stato per gestire la modale

      const [show, setShow] = useState(false);

      //Inserisco uno stato per gestire l'input dell'utente 

      const [animaleAggiunto, setAnimaleAggiunto] = useState(``);
      // const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

      // stato per gestire il caricamento della richiesta API
      const [loading, setLoading] = useState(false)

      // const PrendiAnimaleCasuale = () => {
      //   const NumeroCasuale = Math.floor(Math.random() * animalsChoices.length);
      //   console.log(NumeroCasuale);
      //   const SceltaCasuale = animalsChoices[NumeroCasuale];
      //   console.log(SceltaCasuale);
      //   setAnimals(animals => [...animals, SceltaCasuale])
      // }

      const aggiungiAnimale = async () => {
        if (!animaleAggiunto.trim()) return;
        setLoading(true);
        try {
          const responseAnimali = await fetch(`http://localhost:3333/animals?search=${animaleAggiunto}`)
          const [animale] = await responseAnimali.json();
          console.log(animale)
          if (!animale) {
            alert("animale non trovato ")
            throw new Error("Nessun animale corrispondente");
            return
          }
          const animaleTrovato = {
            name: animale.name || null,
            description: animale.description || null,
            image: animale.image || null
          }
          setAnimals(curr => [...curr, animaleTrovato]);
        } catch (err) {
          console.error(err)
        } finally {
          setAnimaleAggiunto("");
          setShow(false)
          setLoading(false)
        }
      }





      // const aggiungiAnimale = () => {
      //   if (!animaleAggiunto) return;
      //   setAnimals(curr => [...curr, animaleAggiunto]);
      //   setAnimaleAggiunto("");
      //   setShow(false)
      // }

      return (
        <>
          <button onClick={() => setShow(true)}>Aggiungi Animale</button>
          <details>
            <summary>Animali</summary>
            <ul>
              {animals.map((animale, i) => (
                <li key={i}>{animale.name}</li>
              ))}
            </ul>
          </details>
          <Modal
            show={show}-
          onClose={() => setShow(false)}
          title="Aggiungi Animale"
          content={
            <input
              type="text"
              value={animaleAggiunto}
              onChange={e => setAnimaleAggiunto(e.target.value)}
            />
          }
          onConfirm={aggiungiAnimale}
          />
        </>
      )
    };

  </script>
  <!--- Inserimento del Componente ---->
  <script type="text/babel">
    const { createRoot } = ReactDOM;
    //  <!-- Recupero del componente desiderato dall'html statico --> 
    const listaAnimali = document.querySelector(`.lista-animali`);
    const root = createRoot(listaAnimali);
    root.render(<ListaAnimali />);
  </script>
</head>

<body>
  <header>
    <h1>I miei animali Preferiti</h1>
